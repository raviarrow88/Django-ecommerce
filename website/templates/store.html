{% extends 'base.html' %}
{% load staticfiles %}
{%  block content %}


  <div class="container">
  <div class="row">
    {% for item  in store_items %}
    <div class="col-lg-4">
      <div class="box-ele">
        <img class='thumbnail' src="{{ item.image.url }}" alt="">
        <div class="add-cart">
          <button  data-product="{{item.id}}" data-action='add' type="button" class="btn btn-info btn-sm add-cart-btn update-cart" name="button"><span class="btn-text">Add to cart</span> <i class="fa fa-cart-plus cart-icon" aria-hidden="true"></i> </button>
        </div>
        <h6 class="product-name"><strong>{{item.name}}</strong></h6>
        <hr>

        <a href="{% url 'SKART:detail' item.id %}" class="btn btn-outline-success" >View Details</a>
        <h4 style="display: inline-block; float: right"><strong>{{item.price }}</strong></h4>
      </div>

    </div>

        {% endfor %}
  </div>






</div>




{% endblock %}
