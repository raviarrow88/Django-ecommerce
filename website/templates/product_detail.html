{% extends "base.html" %}
{% load staticfiles %}
{% block headextra %}
<link rel="stylesheet" href="{% static 'css/product_detail.css' %}">
{% endblock headextra %}
{% block content %}
<div class="container">
  <div class="product-container">
      <div class="row my-3">
        <div class="col-sm-7 col-md-7 ">
          <div class="img-container">
            <img class="prod-d-img" src="{{ item.image.url }}" alt="">

          </div>
        </div>
        <div class="col-sm-5 col-md-5  pro-det">
          <div class="prod-info">
            <div class="prod-name-container">
              <h2 class= prod-name-header">{{ item.name }}</h2>
            </div>
            <hr>
            <div class="prod-cost-container" >
              <h4 class=" container" style='color:blue;padding:0px;'>&#8377;{{item.price}}</h4>
            </div>

            <div class="description-section">
              <p class='cont_header'>Description</p>
              <p class='content'>{{item.description}}</p>
            </div>
            <div class="add-to-cart-btn  d-btn ">
              <button class="btn btn-primary update-cart" data-product="{{item.id}}" data-action='add' type="" name="button">ADD TO CART</button>
            </div>
          </div>




          </div>



        </div>

      </div>
  </div>

</div>

{% endblock content %}
