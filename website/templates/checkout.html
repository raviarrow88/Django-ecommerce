{% extends 'base.html' %}
{%  block content %}

<div class="container">
  <div class="row">
    <div class="col-8">
      <div class="address cart-holder">
        <h4>Address</h4>
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputUsername">Name</label>
              <input type="text" class="form-control" name="name" id="inputName" placeholder="Name">
            </div>
            <div class="form-group col-md-6">
              <label for="inputEmai">Email</label>
              <input type="email" class="form-control" name='email' id="inputemail" placeholder="Email">
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" name='address'  placeholder="Mandarin St">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" name='city' id="inputCity">
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">State</label>
              <input type="text" class="form-control" name="state" value="" placeholder="Andhra Pradesh">
            </div>
            <div class="form-group col-md-2">
              <label for="inputZip">Zip</label>
              <input type="text" class="form-control" name="zipcode" id="inputZip">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6 " >
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Home
                </label>
              </div>
              </div>
              <div class="form-check col-md-6">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Office
                </label>
              </div>


          </div>

          <button type="submit" class="btn btn-success btn-lg btn-block">Continue</button>
        </form>
      </div>

    </div>
    <div class="col-4 cart-holder">
      <div class="order-details">

        <div class='' style="padding:30px">
          <div class="price-detail-header">
            <h3>Order Details</h3>
          </div>
          <hr>
          <div class="price-container">
            <div class="price p-det">
              Price
              <span>Rs.123</span>
            </div>
            <div class="del-fee p-det">
              Items
              <span>2</span>
            </div>
            <div class="del-fee p-det">
              Delivery Fee
              <span>Rs.40</span>
            </div>

            <hr>
            <div class="p-det">
              <h4>Total Price</h4>
              <span><h4>Rs.167</h4></span>
            </div>
          </div>



      </div>
      </div>

    </div>

  </div>

</div>

{% endblock %}
